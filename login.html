<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="gague.css">
</head>
<body>
	<div class="container">
		<form id="login-form">
			<img src="room.png" alt="Login Icon">
			<h1>Login</h1>
			<p>ONLY ACCOUNTS THAT ARE ALREADY REGISTERED WILL BE <br><center>ABLE TO ACCESS THE SYSTEM</center> </p>
			<div class="input-wrapper">
				<img src="room.png" alt="Icon" class="icon"> 
				<input type="text" placeholder="Username" id="username">
			</div>
			<div class="input-wrapper">
				<img src="pass.jpg" class="icon">
				<input type="password" placeholder="Password" id="password">
			</div>
				<button type="submit">Login</button><br>
				<label for="#"><center>Already have an account?</label>
				<a href="register.html" > Register here.</center></a>
			</div>


		</form>

		<div id="success-message">
			<p>Login Successful! Redirecting...</p>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
